<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- <script defer src="scriptBrand.js"></script> -->
    <!-- <link rel="stylesheet" href="stylesBrand.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker</title>
</head>
<body>
    <div>

        <h1 id="headParker">Default Heading</h1>

        
    </div>


    


        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const nameCopy = localStorage.getItem('brandID');
                if (nameCopy) {
                    const headParker = document.querySelector('#headParker');
                    headParker.innerText = nameCopy;
                }
            });
        </script>

</body>
</html>
